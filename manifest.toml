#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "openwebui"
name = "Open WebUI"
description.en = "User-friendly AI Interface (Supports Ollama, OpenAI API, ...)"
description.fr = "Interface IA conviviale (Supporte Ollama, API OpenAI, ...)"

version = "0.6.13~ynh1"

maintainers = ["DeMiro5001"]

[upstream]
license = "BSD 3-Clause"
website = "https://openwebui.com/"
admindoc = "https://docs.openwebui.com/getting-started/"
userdoc = "https://docs.openwebui.com/category/-tutorials"
code = "https://github.com/open-webui/open-webui"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"

architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/openwebui"

    [install.init_main_permission]
    type = "group"
    default = "all_users"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/open-webui/open-webui/archive/refs/tags/v0.6.13.tar.gz"
    sha256 = "fac82929489b70f38ee2bb2a1ce7857d431c94417f48142eb3574947b8beed8c"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "mariadb-server"

    [resources.database]
    type = "mysql"
